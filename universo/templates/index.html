<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">
            <a href="{% url 'index' %}" class="text-white text-decoration-none">Laboratorio 0 - CoachHubApp</a>
        </h1>
    </header>
    <div class="container py-4">
        {% block body %}

        {% endblock %}
    </div>
    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-fixed" style="bottom: 0; right: 0; z-index: 1050;">
        <div class="toast-container p-3">
            {% for message in messages %}
            <div class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong class="text-dark">{{ message }}</strong>
            </div>
            {% endfor %}
        </div>
    </div>     
    {% endif %}
    <footer>
        <p>
            &copy; 2024 - Laboratorio 0 - CoachHubApp - Universidad Nacional de Colombia
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/gestionPersonas.js' %}"></script>
    <script>
        setTimeout(function () {
            $('.alert').each(function () {
                $(this).animate({ 
                    opacity: 0, 
                    marginRight: '-100%' 
                }, 500, function () {
                    $(this).remove();
                });
            });
        }, 5000);
    </script>
    
</body>

</html>
